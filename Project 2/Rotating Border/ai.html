<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gradient Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #222; /* Inner box color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        /* Border Effect */
        .box::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, red, blue, yellow, green, pink, cyan);
            z-index: -1;
            border-radius: 10px;
            animation: rotate 4s linear infinite;
        }

        /* Mask the border */
        .box::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #222;
            border-radius: 10px;
            z-index: 0;
        }

        /* Rotation animation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">Rotating Border</div>
</body>
</html>
